<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <title>Playstation</title>
    <link href="index.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        * {
            color: #000000;
        }
          /* กำหนดฟอนต์หลักสำหรับทั้งหน้า */
    body, h1, h2, h3, h4, h5, h6, p, div, table, th, td, button, input {
        font-family: Arial, sans-serif;
        font-weight: bold; /* ใช้ font-weight แทน */

        color: #333; /* กำหนดสีหลักให้สม่ำเสมอ */
    }

    /* ฟอนต์เพิ่มเติมสำหรับส่วนต่างๆ */
    h2, h3 {
        font-weight: bold;
        color: #000;
    }

    /* ปุ่มและส่วนที่เป็นข้อความพิเศษ */
    .btn, .pagination-button, .publisher-name, .publisher-count {
        font-family: Arial, sans-serif;
    }

        div.sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }

        #myBtn {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Fixed/sticky position */
            bottom: 20px;
            /* Place the button at the bottom of the page */
            right: 30px;
            /* Place the button 30px from the right */
            z-index: 99;
            /* Make sure it does not overlap */
            border: none;
            /* Remove borders */
            outline: none;
            /* Remove outline */
            background-color: red;
            /* Set a background color */
            color: rgb(0, 0, 0);
            /* Text color */
            cursor: pointer;
            /* Add a mouse pointer on hover */
            padding: 15px;
            /* Some padding */
            border-radius: 10px;
            /* Rounded corners */
            font-size: 15px;
            /* Increase font size */
        }

        #myBtn:hover {
            background-color: #555;
            /* Add a dark-grey background on hover */
        }

        .top-publishers-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            color: #333;
            font-weight: bold; 

        }

        .top-publishers-container h3 {
            font-size: 24px;
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
            font-weight: bold;

            
        }

        .publisher-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f7f9fc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }

        .publisher-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .rank-icon {
            font-size: 18px;
            color: #FFAA00;
        }

        .publisher-details {
            text-align: right;
        }

        .publisher-name {
            font-size: 18px;
           
            color: #333;
        }

        .publisher-count {
            font-size: 14px;
            color: #777;
        }

        .pagination-container {
            text-align: center;
            margin-top: 20px;
        }

        .pagination-button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .pagination-button:hover {
            background-color: #357ABD;
            transform: translateY(-3px);
        }

        .pagination-button.active {
            background-color: #FFAA00;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(255, 170, 0, 0.3);
        }
        .search-container {
        max-width: 400px;
        margin: 10px auto;
        margin-right: 10px;
    }
    #searchInput {
        margin-bottom: 10px;
     
    }
    </style>
</head>

<body style="background-color: #fafafa; color: rgb(0, 0, 0);">

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <div class="container">
        <div class="bd-highlight mb-3">
            <!-- เนื้อหาอื่นๆ ที่คุณต้องการ -->
        </div>

        <!-- แถวแรกสำหรับกราฟ top_publishers_chart -->
        <div class="row mb-3">
            <div class="d-flex ">
                <div id="top_publishers_chart"
                    style="width: 450px; height: 320px; border-radius: 20px;  font-size: 16px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); margin-left: 150px;">
                </div>
                <div id="top_publishers_text" class="top-publishers-container"
                    style="padding: 20px;   color: #000000; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);">
                </div>

            </div>
        </div>

        <!-- แถวที่สองสำหรับกราฟ top_japan_dates_chart -->
        <div class="row mb-3">
            <div class="col d-flex justify-content-center">
                <div id="top_japan_dates_chart"
                    style="width: 1000px; height: 430px; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);">
                </div>
            </div>




            <div onload="loadTopPublishersChart()"></div>

        </div>
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-2 bd-highlight">
                <h2>Playstation
            </div>
            <div class="search-container mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="กรอกข้อมุลที่ต้องการ">
                
            </div>
        <div><button class="btn btn-primary mt-2" onclick="searchTable()">ค้นหา</button></div>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-warning" onclick="showPscreateBox()">Create</button>
            </div>
        </div>
        <div class="table-responsive" style="background-color: rgba(255, 255, 255, 0.875); border-radius: 15px 15px;  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); ">
            <table class="table table-condensed table-striped table-hover ">

                <thead>
                    <tr>
                        <th scope="col">NO.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Developer</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Japan</th>
                        <th scope="col">Europe/PAL</th>

                        <th scope="col">North_America</th>
                        <th scope="col">option</th>

                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr>
                        <th scope="row" colspan="5">Loading...</th>
                    </tr>





                </tbody>
            </table>
        </div>
        <div id="pagination_controls" class="pagination-container"></div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        // Get the button
        let mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>

</html>
